<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cosmic Chatbot Demo</title>

<style>
  body {
    background: linear-gradient(180deg, #080c18, #141b2d);
    color: #fff;
    font-family: 'Poppins', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-image: url('imagens/axol_super_sayan.png');
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  h1 {
    color: #9c8fff;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #9c8fff;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 5px #8a7dff; }
    to { text-shadow: 0 0 20px #d8cbff; }
  }

  #chat {
    width: 90%;
    max-width: 400px;
    height: 420px;
    background: rgba(0,0,0,0.55);
    border-radius: 16px;
    overflow-y: auto;
    padding: 10px;
    box-shadow: 0 0 20px rgba(155,130,255,0.6);
    backdrop-filter: blur(6px);
    display: flex;
    flex-direction: column;
  }

  .msg {
    margin: 8px 0;
    padding: 10px;
    border-radius: 10px;
    max-width: 80%;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeIn 0.6s forwards;
  }

  .user {
    background: rgba(138,125,255,0.4);
    align-self: flex-end;
  }

  .bot {
    background: rgba(255,255,255,0.1);
    align-self: flex-start;
  }

  @keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
  }

  input {
  width: 80%;
  margin-top: 10px;
  padding: 8px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(0,0,0,0.4);
  color: #fff;
  font-size: 16px;
  outline: none;
}

input::placeholder {
  color: #bbb;
}


  button {
    padding: 8px 14px;
    border-radius: 10px;
    border: none;
    background: #8a7dff;
    color: white;
    margin-left: 5px;
    cursor: pointer;
    transition: background 0.2s ease-in-out, transform 0.2s;
  }

  button:hover { background: #6b5de6; transform: scale(1.05); }

  footer {
    margin-top: 20px;
    font-size: 12px;
    color: #aaa;
  }
</style>
</head>

<body>
<h1>ðŸ”® Cosmic Chatbot</h1>

<div id="chat"></div>

<div>
  <input type="text" id="input" placeholder="Ask the stars..." />
  <button onclick="send()">Send</button>
</div>

<audio id="ping" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1caa3d90bb.mp3?filename=interface-124464.mp3"></audio>

<footer>Â© FabioCruzArteMisticaDigital</footer>

<script>
const chat = document.getElementById('chat');
const input = document.getElementById('input');
const ping = document.getElementById('ping');

const responses = [
  "âœ¨ Trust your timing â€” the universe moves when you do.",
  "ðŸŒ™ Even the stars rest. Breathe before the next step.",
  "ðŸª You already have what you seek â€” just see it clearly.",
  "ðŸŒ¸ Energy flows where your focus goes.",
  "ðŸ”¥ Creation is born in chaos â€” keep moving."
];

function addMessage(text, sender) {
  const msg = document.createElement('div');
  msg.classList.add('msg', sender);
  msg.textContent = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

function send() {
  const text = input.value.trim();
  if (!text) return;
  addMessage(text, 'user');
  input.value = '';
  setTimeout(() => {
    const reply = responses[Math.floor(Math.random() * responses.length)];
    addMessage(reply, 'bot');
    ping.currentTime = 0;
    ping.play();
  }, 800);
}

addMessage("ðŸŒŒ Welcome, traveler. Ask your question to the universe.", 'bot');
</script>
</body>
</html>
