<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bomberman Neon – Axol, Bisou e Pepeca</title>
  <style>
    html,body {
      margin:0;
      padding:0;
      background:#0a0a0f;
      height:100%;
    }
    #game {
      display:block;
      margin:0 auto;
      image-rendering: pixelated;
      background:#000;
    }
  </style>
</head>
<body>
  <canvas id="game" width="416" height="352"></canvas>

  <!-- Config -->
  <script>
    const CONFIG = {
      GRID_SIZE: 32,
      WIDTH: 416,   // 13 * 32
      HEIGHT: 352,  // 11 * 32
      DEBUG: false
    };
  </script>

  <!-- Só estes dois scripts bastam -->
  <script src="main.js"></script>
  <script src="game.js"></script>

  <script>
    // Arranque do jogo
    window.addEventListener('load', () => {
      const canvas = document.getElementById('game');
      if (!canvas) {
        console.error('Canvas #game não encontrado');
        return;
      }
      if (typeof window.Game === 'function') {
        const game = new window.Game(canvas, CONFIG);
        if (game.start) game.start();
      } else if (typeof window.initGame === 'function') {
        window.initGame(canvas, CONFIG);
      } else {
        console.error('Nem Game nem initGame encontrados. Confere game.js');
      }
    });
  </script>
</body>
</html>
